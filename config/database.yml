# SQLite. Versions 3.8.0 and up are supported.
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem "sqlite3"
#
postgres: &postgres
  adapter: postgresql
  encoding: unicode
  pool: 5
  username: postgres
  password: password

mysql: &mysql
  adapter: mysql2
  encoding: utf8
  username: root

development:
  primary: 
    <<: <%= ENV['DB_MODE'] ? "*#{ENV['DB_MODE']}" : "*mysql" %>
    database: moviestore_development
  shard_one: 
    <<: <%= ENV['DB_MODE'] ? "*#{ENV['DB_MODE']}" : "*mysql" %>
    database: moviestore_development_shard_one
  shard_two: 
    <<: <%= ENV['DB_MODE'] ? "*#{ENV['DB_MODE']}" : "*mysql" %>
    database: moviestore_development_shard_two
  shard_three: 
    <<: <%= ENV['DB_MODE'] ? "*#{ENV['DB_MODE']}" : "*mysql" %>
    database: moviestore_development_shard_three

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *mysql
  database: moviestore_test

production:
  <<: *mysql
  database: moviestore_production
